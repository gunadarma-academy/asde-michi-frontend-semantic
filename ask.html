<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Arlin | Komunitas Penunjuk Arah Jalan</title>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
</head>

<body>
  <div class="ui container">
    <div class="ui large secondary menu">
      <a href="/">
        <img src="assets/arlin_logo_color_small.svg" alt="Arlin logo" class="item">
      </a>
      <div class="right item">
        <a class="item">User</a>
      </div>
    </div>
  </div>

  <div class="ui vertical center aligned middle aligned segment bg2">
    <div class="ui centered stackable column grid">
      <form class="ui form askbox">
        <h2 class="header row">
            Buat Pertanyaan
        </h2>
        <div class="ui stacked segment">
          <div class="field input">
            <input type="text" name="question" placeholder="Pertanyaan...">
          </div>
          <textarea placeholder="Deskripsi..."></textarea>
        </div>
        <div class="ui fluid large teal submit button">Submit</div>
        <div class="ui error message"></div>

      </form>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
