<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Arlin | Komunitas Penunjuk Arah Jalan</title>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
</head>

<body>
  <div class="ui container">
    <div class="ui large secondary menu">
      <a href="/">
        <img src="assets/arlin_logo_color_small.svg" alt="Arlin logo" class="item">
      </a>
      <div class="right item">
        <a class="item">User</a>
      </div>
    </div>
  </div>

  <div class="ui vertical">
    <br>
    <br>
    <div class="ui centered stackable two column row grid">
      <div class="row">
        <div class="column segment">
          <div class="ui column">
            <h1 class="header">Ke Pasar Minggu paling murah</h2>
            <p>Rute Margo City ke Pasar Minggu kira-kira naik apa ya yang paling murah?</p>
            <span class="left floated">
              <i class="help icon"></i>User asked 5 hour ago
            </span>
            <textarea style="width: 100%; height: 150px;" placeholder="Tulis jawabanmu..."></textarea>
            <input type="submit" class="ui large teal submit right aligned button" onclick="location.href='/answer2.html';" value="Answer">
          </div>
        </div>
      </div>
    </div>
  </div>

  <h4 class="ui horizontal divider header">
    1 answer
  </h4>
  <div class="ui vertical">
    <li class="ui centered two column row grid" id="questionlist">
      <div class="row">

        <div class="ui card column segment">
          <div class="ui three column grid">
            <div class="one wide middle aligned column">
              <i class="chevron up icon"></i>
              <br>
              <i class="chevron down icon"></i>
            </div>
            <div class="fourteen wide column">
              <h3 class="header">Nyebrang aja terus naik angkot 04 kak.</h3>
              <p>User answered 10 minutes ago</p>
            </div>
          </div>
        </div>

        <div class="ui card column segment">
          <div class="ui three column grid">
            <div class="one wide middle aligned column">
              <i class="chevron up icon"></i>
              <br>
              <i class="chevron down icon"></i>
            </div>
            <div class="fourteen wide column">
              <h3 class="header">Coba tanya ojek.</h3>
              <p>User answered 1 minute ago</p>
            </div>
          </div>
        </div>

      </div>
    </li>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
